<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        #url-display {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin: 1rem 0;
            font-family: monospace;
            font-size: 1.1rem;
            color: var(--accent-color);
            border: 1px solid #dee2e6;
        }


        .results-title {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            text-align: center;
        }

        .vote-count {
            font-size: 2.5rem;
            text-align: center;
            margin: 1rem 0;
            color: var(--accent-color);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .result-item {
            background: #2d4965;
            padding: 1rem;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .result-item .language {
            font-weight: bold;
            color: var(--text-color);
            text-align: center;
            margin: 0.5rem 0;
        }

        .result-item .votes {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            transition: all 0.3s ease;
            text-align: center;
        }

        .result-item .percentage {
            color: var(--text-color);
            font-size: 1.7rem;
            margin: 0.5rem 0;
            text-align: center;
        }

        .recent-votes {
            margin-top: 2rem;
        }

        .recent-votes h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .recent-vote {
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--accent-color);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container container-results">
        <div class="nav-container" style="margin-bottom: 0;">
            <button class="nav-btn prev-btn" onclick="navigate(-1)">&larr;</button>
            <h1>Online electronic voting</h1>
            <button class="nav-btn next-btn" onclick="navigate(1)">&rarr;</button>
        </div>
             
        <div class="info-section">
            <!-- Lol. We have TABLES!! -->
            <table style="width: 100%;">
                <tr>
                    <td>
                        <div class="message">Go to this URL and cast your vote:</div>
                        <div id="url-display">(... loading ...)</div>
                    </td>

                    <td>

                        <img id="qr-code" 
                        alt="QR Code for election site"
                        style="display: block; margin: 0px auto; width: 200px;">
                    </td>
                </tr>

            </table>
            <script>
                // Load QR code
                fetch('/api/qr-code')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('qr-code').src = data.png;
                        document.getElementById('url-display').innerHTML = data.url;
                    })
                    .catch(error => console.error('Error loading QR code:', error));
            </script>
        </div>
        <div class="result-section" style="margin-top: 0;">
            <h2 class="results-title">(... loading ...)</h2>
            <div class="vote-count">Total Votes: <span id="totalVotes">0</span></div>
            
            <div id="resultsGrid" class="results-grid">
                <!-- Results will be populated here -->
            </div>

            <div class="recent-votes">
                <h3>Recent Votes</h3>
                <div id="recentVotes">
                    <!-- Recent votes will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="results-display.js"></script>
    <script>
        const currentPage = 0;
        const totalPages = 4;
        
        // Initialize the results display
        initResultsDisplay({
            containerId: 'resultsGrid',
            showRecentVotes: true,
            pollInterval: 1000
        });
    </script>
    <script src="navigation.js"></script>
</body>
</html>
