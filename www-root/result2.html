<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .results-title {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            text-align: center;
        }

        .results-subtitle {
            color: var(--accent-color);
            font-size: 1.4rem;
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            display: inline-block;
            border: 2px solid var(--accent-color);
        }

        .result-section {
            margin: 2rem 0;
            padding: 1rem;

            font-size: 1.5rem;
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
            flex-wrap: wrap;
        }

        .image-container img {
            max-width: 48%;
            height: auto;
            object-fit: contain;
        }

    </style>
</head>
<body>
    <div class="container container-results">
        <div class="nav-container">
            <button class="nav-btn prev-btn" onclick="navigate(-1)">&larr;</button>
            <div>
                <h1>Election survey</h1>
                <h2>iPhone users unlikely to vote for Hallvard</h2>
                <h2 class="results-title" style="margin-top: 2rem; display: none;">(... loading ...)</h2>
            </div>
            <button class="nav-btn next-btn" onclick="navigate(1)">&rarr;</button>
        </div>
        <div class="image-container">
            <img src="fake-survey-1-nrk.png" alt="NRK Survey Results">
            <img src="fake-survey-2-vg.png" alt="VG Survey Results">
        </div>

        <div class="result-section" style="text-align: center;">
            <p>
                "Survey show that iPhone users are less likely to vote for Hallvard than Android users."
            </p>
            <p>
                - We need fresh blood in the Regjeringskvartal
            </p>
            <p>
                - Trump trump trump
            </p>
        </div>

        <div class="image-container">
            <img src="iphone-error.png" alt="iPhone Error" style="max-width: 90%">
        </div>
    </div>

    <div class="privacy-notice" style="margin-top: 2rem; text-align: center;">
        <a href="https://github.com/HNygard/election-demo" target="_blank">View source code</a>
    </div>

    <script>
        const currentPage = 2;
        const totalPages = 5;
    </script>
    <script src="navigation.js"></script>
</body>
</html>
