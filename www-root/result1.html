<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .results-title {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            text-align: center;
        }

        .results-subtitle {
            color: var(--accent-color);
            font-size: 1.4rem;
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            display: inline-block;
            border: 2px solid var(--accent-color);
        }

        .vote-count {
            font-size: 2.5rem;
            text-align: center;
            margin: 1rem 0;
            color: var(--accent-color);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .result-item {
            background: #2d4965;
            padding: 1rem;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .result-item .language {
            font-weight: bold;
            color: var(--text-color);
            text-align: center;
            margin: 0.5rem 0;
        }

        .result-item .votes {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            transition: all 0.3s ease;
            text-align: center;
        }

        .result-item .percentage {
            color: var(--text-color);
            font-size: 1.7rem;
            margin: 0.5rem 0;
            text-align: center;
        }

        .recent-votes {
            margin-top: 2rem;
        }

        .recent-votes h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .recent-vote {
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--accent-color);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* In result1.html, hide the with-iPhone results */
        .with-iphone, .result-data.with-iphone {
            display: none;
        }
        
        /* Style for result data containers */
        .result-data {
            display: inline-block;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container container-results">
        <div class="nav-container">
            <button class="nav-btn prev-btn" onclick="navigate(-1)">&larr;</button>
            <div>
                <h1>Result aka valgresultat.no</h1>
                <h2 class="results-title" style="margin: 0">(... loading ...)</h2>
            </div>
            <button class="nav-btn next-btn" onclick="navigate(1)">&rarr;</button>
        </div>

        <div class="result-section" style="text-align: center;">
            <div class="result-announcement">
                <div class="winner-container">
                    Election winner:
                    <div class="winner">
                        ðŸŽ‰ <span id="winnerDisplay">Loading...</span> ðŸŽ‰
                    </div>
                </div>
            </div>
            <div class="vote-count" style="margin: 0">
                <span>Total Votes: <span id="totalVotesWithIphone">0</span></span>
                <span class="with-iphone"> (<span id="totalVotesIphone">0</span> iPhone)</span>
            </div>
            
            <div id="resultsGrid" class="results-grid">
                <!-- Results will be populated here -->
            </div>

            <div class="recent-votes">
                <h3>Recent Votes</h3>
                <div id="recentVotes">
                    <!-- Recent votes will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="results-display.js"></script>
    <script>
        const currentPage = 1;
        const totalPages = 4;
        
        // Initialize the results display with our modifier to use non-iPhone results
        initResultsDisplay({
            containerId: 'resultsGrid',
            showRecentVotes: true,
            pollInterval: 1000,
            onWinnerDetermined: (winner) => {
                document.getElementById('winnerDisplay').textContent = winner;
            }
        });
    </script>
    <script src="navigation.js"></script>
</body>
</html>
