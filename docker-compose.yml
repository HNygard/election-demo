version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./elections.json:/app/elections.json:ro
      - ./www-root:/app/www-root:ro
      - ./privacy-policy.md:/app/privacy-policy.md:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    # Add healthcheck to ensure the application is running properly
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/elections"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
